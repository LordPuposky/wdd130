<body>
<header>
    <div class="header-grid">
        <img src="images/logo.png" alt="Rafting Company Logo" class="logo">
        <nav>
            <ul class="nav-flex">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>
    <main>
    <div class="contact-container">
        <h1>Contact Us</h1>
        
        <section class="contact-info">
            <h2>Our Information</h2>
            <div class="contact-details">
                <p><strong>Address:</strong> 123 River Rd, Adventure City, AC 12345</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3973.884129840412!2d-74.45360322501791!3d5.12236729485474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e408d04192ca477%3A0x96451fa70487d391!2sAdventure%20Rivers%20Colombia!5e0!3m2!1ses-419!2sco!4v1754081772496!5m2!1ses-419!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="team">
            <h2>Our Team</h2>
            <div class="employees">
                <figure>
                    <img src="images/contact_happy_client.jpg" alt="Sarah, rafting guide, smiling at the camera">
                    <figcaption>Sarah - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/customer_service.jpg" alt="Andrew, safety instructor, standing by the river with rafting gear">
                    <figcaption>Andrew- Reservations</figcaption>
                </figure>
                <figure>
                    <img src="images/colombia_rafting.jpg" alt="Mark, customer service representative, greeting visitors at the rafting center">
                    <figcaption>Mark - Adventure Guide</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Purpose of Message:</label>
                    <div class="radio-group">
                        <input type="radio" id="general" name="purpose" value="general" checked>
                        <label for="general">General Inquiry</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</main>
